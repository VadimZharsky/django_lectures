<h1>Hotel <br> Feedback</h1>
<form action="form_exec.html">
    <p>Are you from Inside or Outside USA?</p>

    <label for="in">Inside</label>
    <input type="radio" id="in" name="check" value="insider"><br>

    <label for="out">Outside</label>
    <input type="radio" id="out" name="check" value="outsider"><br><br>
    <p>How was your service?</p>
    <select name="stars" id="">
        <option value="wonderful">5</option>
        <option value="nice">4</option>
        <option value="okay">3</option>
        <option value="could be better">2</option>
        <option value="too negative">1</option>

    </select><br><br>
    <p>write below some words about your impressions <br>in a message box:</p> 
    <textarea name="" id="" cols="30" rows="10" placeholder="message here...">

    </textarea><br><br>
    <input type="submit" value="okay">



</form>
