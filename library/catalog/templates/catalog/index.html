{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'catalog/css/index.css' %}">
    
    {% block css_added %}
    {% endblock css_added %}
      
    <title>Document</title>
</head>
<body style="background-color: #FFF8EA;">
    <nav class="navbar navbar-expand-lg" style="background-color: #594545;"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="/catalog/"><span class="font_style1">BookSurfing</span> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/catalog/all_books/"> <span class="navitems"> Catalog</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/catalog/get_a_book/"><span class="navitems">Get a book</span></a>
                
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/catalog/create_book/"><span class="navitems">Add a book</span> </a>
              </li>
            </ul>
            
            {% if user.is_authenticated %}
            <span class="navbar-brand">
              <a class="nav-link" href="/catalog/profile/"><span class="navitems">Profile</span> </a>
            </span>
              <span class="navbar-brand">
                <a class="nav-link" href="{% url 'logout' %}?next={{request.path}}"><span class="navitems">Sign out</span> </a>
              </span>
            {% else %}
              <span class="navbar-brand">
                <a class="nav-link" href="{% url 'login' %}?next={{request.path}}"><span class="navitems">Sign in</span> </a>
              </span>
              <span class="navbar-brand">
                <a class="nav-link" href="/catalog/signup/"><span class="navitems">Sign up</span></a>
              </span>
            {% endif %}
            <span class="navbar-brand">
               <img src="{% static 'catalog/img/images-removebg.png' %}" alt="Brand" style="width: 60;">
            </span>
          </div>
        </div>
      </nav>
    
    {% block content %}
        
    {% endblock content %}
        
</body>
